<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #ffcc01;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #252122;
        
         }

  @keyframes slide-in {
    from { transform: translateX(-100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }  
    </style>
</head>
<body>
    <div class="container">
        <h1>Military Donation Form</h1>

        <h2>Donor Information:</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <h2>Donation Information:</h2>
        <label for="amount">Amount of donation ($):</label>
        <input type="number" id="amount" name="amount" min="0" required><br>

        <label for="payment">Method of payment:</label>
        <select id="payment" name="payment" required>
            <option value="select">Select</option>
            <option value="cash">Cash</option>
            <option value="check">Digital Paymemt Methods</option>
            <option value="credit_card">Crypto Currencies</option>
            <option value="cash">Wire Transfer</option>
            <option value="check">Electronic Funds Transfer</option>
            <option value="credit_card">Money Orders</option>
            <option value="cash">Mobile Payments</option>
           
        </select><br>

        <label for="anonymous">Is this donation anonymous?</label>
        <select id="anonymous" name="anonymous" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <h2>Military Department/Soldier Information:</h2>
        <label for="department">Military department/branch:</label>
        <input type="text" id="department" name="department" required><br>

        <label for="specific_soldier">Is the donation intended for a specific soldier or unit?</label>
        <select id="specific_soldier" name="specific_soldier" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <div id="soldier_info">
            <label for="soldier_name">Soldier's Name:</label>
            <input type="text" id="soldier_name" name="soldier_name"><br>

            <label for="unit_number">Unit Number:</label>
            <input type="text" id="unit_number" name="unit_number"><br>
        </div>

        <label for="donation_purpose">Donation Purpose:</label>
        <input type="text" id="donation_purpose" name="donation_purpose"><br>

        <label for="message">Message/Note:</label>
        <textarea id="message" name="message" rows="4"></textarea><br>

        <label for="instructions">Instructions/Restrictions:</label>
        <textarea id="instructions" name="instructions" rows="4"></textarea><br>

        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            // Get form values
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var amount = document.getElementById("amount").value;
            var payment = document.getElementById("payment").value;
            var anonymous = document.getElementById("anonymous").value;
            var department = document.getElementById("department").value;
            var specific_soldier = document.getElementById("specific_soldier").value;
            var soldier_name = document.getElementById("soldier_name").value;
            var unit_number = document.getElementById("unit_number").value;
            var donation_purpose = document.getElementById("donation_purpose").value;
            var message = document.getElementById("message").value;
            var instructions = document.getElementById("instructions").value;

            // Construct email body
            var emailBody = "Donor Information:\n";
            emailBody += "Name: " + name + "\n";
            emailBody += "Address: " + address + "\n";
            emailBody += "Phone Number: " + phone + "\n";
            emailBody += "Email: " + email + "\n\n";

            emailBody += "Donation Information:\n";
            emailBody += "Amount of Donation: $" + amount + "\n";
            emailBody += "Method of Payment: " + payment + "\n";
            emailBody += "Is Donation Anonymous?: " + anonymous + "\n\n";

            emailBody += "Military Department/Soldier Information:\n";
            emailBody += "Military Department/Branch: " + department + "\n";
            emailBody += "Is Donation for Specific Soldier or Unit?: " + specific_soldier + "\n";
            if (specific_soldier === "yes") {
                emailBody += "Soldier's Name: " + soldier_name + "\n";
                emailBody += "Unit Number: " + unit_number + "\n";
            }
            emailBody += "Donation Purpose: " + donation_purpose + "\n\n";

            emailBody += "Additional Information:\n";
            emailBody += "Message/Note: " + message + "\n";
            emailBody += "Instructions/Restrictions: " + instructions;

            // Open default email client with pre-filled details
            var mailtoLink = "mailto:Commandant.army@outlook.com?subject=Military Donation Form Submission&body=" + encodeURIComponent(emailBody);
            window.location.href = mailtoLink;
        }

        // Show/hide soldier info fields based on specific soldier selection
        document.getElementById("specific_soldier").addEventListener("change", function() {
            var soldierInfo = document.getElementById("soldier_info");
            if (this.value === "yes") {
                soldierInfo.style.display = "block";
            } else {
                soldierInfo.style.display = "none";
            }
        });
    </script>
</body>
</html>
